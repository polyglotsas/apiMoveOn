<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Uniandes - Internacionalización</title>

    <link rel="icon" type="image/png" href="./assets/favicon.ico" />

    <link type="text/css" rel="stylesheet" href="./assets/styles/styles.css" />
    <link type="text/css" rel="stylesheet" href="./assets/styles/loader.css" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div></div>
      <div></div>
      <button id="user-sett">
        <i class="material-icons">account_circle</i>
      </button>
    </div>
    <div id="action-container">
      <div>
        <div class="mdc-form-field">
          <div id="btn-crear">
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" />
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
            <label for="radio-1">Crear</label>
          </div>

          <div id="btn-editar">
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios" />
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
            <label for="radio-2">Editar</label>
          </div>
        </div>
      </div>
      <div>
        <div class="mdc-select">
          <i class="mdc-select__dropdown-icon"></i>
          <select class="mdc-select__native-control" id="select-entities">
            <option value="" disabled selected></option>
          </select>
          <!-- <label class="mdc-floating-label">Seleccione la entidad</label> -->
          <div class="mdc-line-ripple"></div>
        </div>

        <label id="btn-select-file" class="mdc-button mdc-button--raised disabled">
          <span class="mdc-button__label">Seleccionar Archivo</span>
          <input id="input-select-file" type="file" style="display: none" disabled />
        </label>
      </div>
    </div>
    <div id="state-container">
      <div class="mdc-data-table">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
          <thead>
            <tr class="mdc-data-table__header-row"></tr>
          </thead>
          <tbody class="mdc-data-table__content" id="table-body-entities"></tbody>
        </table>
      </div>
      <div class="cssload-spin-box hidden"></div>
    </div>
    <div id="footer">
      <span class="mdc-floating-label" id="polyglot-footer">
        Powered By:
        <span></span>
      </span>
      <!-- <div></div> -->
    </div>

    <button class="mdc-fab hidden" aria-label="done" id="fab-send">
      <span class="mdc-fab__icon material-icons">done</span>
    </button>

    <div
      class="mdc-dialog"
      role="alertdialog"
      aria-modal="true"
      aria-labelledby="my-dialog-title"
      aria-describedby="my-dialog-content"
    >
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
          <h2 class="mdc-dialog__title" id="my-dialog-title">
            <!---->Configuración de Usuario<!---->
          </h2>
          <div class="mdc-dialog__content" id="my-dialog-content">
            <div class="mdc-text-field">
              <input class="mdc-text-field__input" id="text-field-user-email" />
              <div class="mdc-line-ripple"></div>
              <label for="text-field-user-email" class="mdc-floating-label">E-mail</label>
            </div>
            <div>
              <div class="mdc-text-field mdc-text-field--disabled" id="l2">
                <input class="mdc-text-field__input" id="cert-serial" readonly />
                <div class="mdc-line-ripple"></div>
                <label for="text-field-user-email" class="mdc-floating-label">
                  Certificado - Número Serial
                </label>
              </div>
              <button id="copy-btn">
                <i class="material-icons">file_copy</i>
              </button>
            </div>
          </div>
          <footer class="mdc-dialog__actions">
            <button
              type="button"
              class="mdc-button mdc-dialog__button"
              data-mdc-dialog-action="cancel"
            >
              <span class="mdc-button__label" style="color: #212121">Cancelar</span>
            </button>
            <button
              type="button"
              class="mdc-button mdc-dialog__button mdc-button--raised"
              data-mdc-dialog-action="save"
            >
              <span class="mdc-button__label">Guardar</span>
            </button>
          </footer>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>

    <div class="mdc-snackbar">
      <div class="mdc-snackbar__surface">
        <div class="mdc-snackbar__label" role="status" aria-live="polite">
          Número serial del certificado copiado!
        </div>
        <!-- <div class="mdc-snackbar__actions">
          <button type="button" class="mdc-button mdc-snackbar__action">Retry</button>
        </div> -->
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <!-- <script src="./renderer.js"></script> -->
    <script type="module">
      require('./assets/scripts/app.js');
      require('./assets/scripts/certificates.js');
    </script>
  </body>
</html>
